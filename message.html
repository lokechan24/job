<!--contact section starts-->

<section class="contact">

    <div class="row">

        <div class="image">
            <img src="img/contactus.jpg" alt="">
        </div>

        <form action="" method="post">
            <h3>tell something with us</h3>
            <input type="text" name="name" maxlength="50" class="box"
            placeholder="enter your name" required>
            <input type="number" name="number" min="0" max="9999999999" class="box"
            placeholder="enter your number" required onkeypress="if(this.value.length == 10) return false;">
            <input type="email" name="email" maxlength="50" class="box"
            placeholder="enter your email" required>
            <textarea name="msg" class="box" required placeholder="enter your message"
            maxlength="500"  cols="30" rows="10"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
        </form>

    </div>

</section>
